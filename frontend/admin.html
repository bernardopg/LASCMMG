<!-- admin.html padronizado: todos os elementos usam classes institucionais, sem style inline de cor/background -->

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - LASCMMG</title>
  <link rel="stylesheet" href="css/base/style.css" />
  <link rel="stylesheet" href="css/pages/admin.css" />
  <link rel="stylesheet" href="css/themes/verde-escuro-theme.css" />
</head>
<body class="verde-escuro-theme">
  <div class="admin-section">
    <div class="admin-header">
      <h1>Painel Administrativo</h1>
    </div>
    <div id="login-message" class="form-message" aria-live="assertive"></div>
    <form id="login-form" class="admin-form">
      <input type="text" id="login-username" placeholder="Usuário" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button type="submit" class="btn btn-primary" id="login-submit-btn" aria-label="Entrar no painel administrativo">Entrar</button>
    </form>
    <div class="admin-card">
      <h3>Jogadores</h3>
      <table class="admin-table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Apelido</th>
            <th scope="col">Gênero</th>
            <th scope="col">Nível</th>
            <th scope="col" style="min-width: 180px">Ações</th>
          </tr>
        </thead>
        <tbody id="admin-players-body"></tbody>
      </table>
      <div id="admin-players-pagination"></div>
    </div>
    <div class="admin-card">
      <h3>Placares</h3>
      <table class="admin-table">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Jogador 1</th>
            <th scope="col">Jogador 2</th>
            <th scope="col">Placar</th>
            <th scope="col">Vencedor</th>
            <th scope="col">Rodada</th>
            <th scope="col" style="min-width: 180px">Ações</th>
          </tr>
        </thead>
        <tbody id="admin-scores-body"></tbody>
      </table>
      <div id="admin-scores-pagination"></div>
    </div>
    <div class="admin-card">
      <h3>Lixeira</h3>
      <table class="admin-table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Data</th>
            <th scope="col" style="min-width: 180px">Ações</th>
          </tr>
        </thead>
        <tbody id="trash-body"></tbody>
      </table>
      <div id="admin-trash-pagination"></div>
    </div>
  </div>
  <script type="module" src="js/admin/adminApp.js"></script>
</body>
</html>
