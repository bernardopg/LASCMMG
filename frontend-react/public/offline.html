<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LASCMMG - Offline</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <meta name="theme-color" content="#1a2a1a" />
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a2a1a; /* --body-bg-dark */
      color: #ffffff; /* --body-text-dark */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      color: #d4b455; /* --color-secondary */
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 1em;
    }
    a {
      color: #54c160; /* --color-primary-light */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/logo-removebg.png" alt="LASCMMG Logo">
    <h1>Você está Offline</h1>
    <p>Parece que você perdeu a conexão com a internet. Por favor, verifique sua rede e tente recarregar a página.</p>
    <p>Enquanto isso, algumas funcionalidades podem não estar disponíveis.</p>
    <p><a href="/">Tentar Recarregar</a></p>
  </div>
</body>
</html>
