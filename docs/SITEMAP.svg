<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#0F172A"/>

  <!-- Título -->
  <text x="500" y="25" text-anchor="middle" fill="#F8FAFC" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    🗺️ LASCMMG - Sitemap Visual
  </text>

  <!-- Frontend Section -->
  <g id="frontend">
    <rect x="30" y="50" width="450" height="250" fill="url(#frontendGradient)" rx="10" stroke="#6366F1" stroke-width="2"/>
    <text x="255" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      🏠 FRONTEND (React)
    </text>

    <!-- Public Pages -->
    <rect x="50" y="90" width="120" height="50" fill="#1E293B" rx="5"/>
    <text x="110" y="105" text-anchor="middle" fill="#F1F5F9" font-size="12" font-weight="bold">Públicas</text>
    <rect x="60" y="115" width="50" height="20" fill="#334155" rx="3"/>
    <text x="85" y="128" text-anchor="middle" fill="white" font-size="9">🔐 Login</text>
    <rect x="120" y="115" width="40" height="20" fill="#334155" rx="3"/>
    <text x="140" y="128" text-anchor="middle" fill="white" font-size="9">📝 Registro</text>

    <!-- User Pages -->
    <rect x="190" y="90" width="270" height="140" fill="#1E293B" rx="5"/>
    <text x="325" y="105" text-anchor="middle" fill="#F1F5F9" font-size="12" font-weight="bold">Páginas do Usuário</text>

    <rect x="200" y="115" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="225" y="128" text-anchor="middle" fill="white" font-size="9">🏠 Home</text>
    <rect x="260" y="115" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="285" y="128" text-anchor="middle" fill="white" font-size="9">🏆 Torneios</text>
    <rect x="320" y="115" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="345" y="128" text-anchor="middle" fill="white" font-size="9">📋 Detalhes</text>
    <rect x="380" y="115" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="405" y="128" text-anchor="middle" fill="white" font-size="9">🏟️ Chaves</text>

    <rect x="200" y="145" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="225" y="158" text-anchor="middle" fill="white" font-size="9">📊 Placares</text>
    <rect x="260" y="145" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="285" y="158" text-anchor="middle" fill="white" font-size="9">📈 Stats</text>
    <rect x="320" y="145" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="345" y="158" text-anchor="middle" fill="white" font-size="9">👤 Perfil</text>
    <rect x="380" y="145" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="405" y="158" text-anchor="middle" fill="white" font-size="9">👥 Jogadores</text>

    <rect x="200" y="175" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="225" y="188" text-anchor="middle" fill="white" font-size="9">🎯 Perfil</text>
    <rect x="260" y="175" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="285" y="188" text-anchor="middle" fill="white" font-size="9">➕ Adicionar</text>
    <rect x="320" y="175" width="50" height="20" fill="#7C3AED" rx="3"/>
    <text x="345" y="188" text-anchor="middle" fill="white" font-size="9">Placar</text>

    <!-- Admin Pages -->
    <rect x="50" y="250" width="410" height="40" fill="#1E293B" rx="5"/>
    <text x="255" y="270" text-anchor="middle" fill="#F1F5F9" font-size="12" font-weight="bold">Páginas Administrativas (18 páginas)</text>
  </g>

  <!-- Backend Section -->
  <g id="backend">
    <rect x="520" y="50" width="450" height="250" fill="url(#backendGradient)" rx="10" stroke="#059669" stroke-width="2"/>
    <text x="745" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      🔧 BACKEND (Node.js)
    </text>

    <!-- API Routes -->
    <rect x="540" y="90" width="410" height="80" fill="#1E293B" rx="5"/>
    <text x="745" y="105" text-anchor="middle" fill="#F1F5F9" font-size="12" font-weight="bold">Rotas da API (9 rotas)</text>

    <rect x="550" y="115" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="580" y="128" text-anchor="middle" fill="white" font-size="9">🔐 /auth</text>
    <rect x="620" y="115" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="650" y="128" text-anchor="middle" fill="white" font-size="9">🏆 /tournaments</text>
    <rect x="690" y="115" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="720" y="128" text-anchor="middle" fill="white" font-size="9">👥 /players</text>
    <rect x="760" y="115" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="790" y="128" text-anchor="middle" fill="white" font-size="9">📊 /scores</text>
    <rect x="830" y="115" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="860" y="128" text-anchor="middle" fill="white" font-size="9">👤 /users</text>

    <rect x="550" y="145" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="580" y="158" text-anchor="middle" fill="white" font-size="9">⚙️ /admin</text>
    <rect x="620" y="145" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="650" y="158" text-anchor="middle" fill="white" font-size="9">💾 /backup</text>
    <rect x="690" y="145" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="720" y="158" text-anchor="middle" fill="white" font-size="9">🔒 /security</text>
    <rect x="760" y="145" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="790" y="158" text-anchor="middle" fill="white" font-size="9">⚡ /performance</text>

    <!-- Models -->
    <rect x="540" y="180" width="410" height="50" fill="#1E293B" rx="5"/>
    <text x="745" y="195" text-anchor="middle" fill="#F1F5F9" font-size="12" font-weight="bold">Modelos de Dados (6 modelos)</text>

    <rect x="550" y="205" width="50" height="20" fill="#064E3B" rx="3"/>
    <text x="575" y="218" text-anchor="middle" fill="white" font-size="8">👤 User</text>
    <rect x="610" y="205" width="50" height="20" fill="#064E3B" rx="3"/>
    <text x="635" y="218" text-anchor="middle" fill="white" font-size="8">🎯 Player</text>
    <rect x="670" y="205" width="50" height="20" fill="#064E3B" rx="3"/>
    <text x="695" y="218" text-anchor="middle" fill="white" font-size="8">🏆 Tournament</text>
    <rect x="730" y="205" width="50" height="20" fill="#064E3B" rx="3"/>
    <text x="755" y="218" text-anchor="middle" fill="white" font-size="8">⚽ Match</text>
    <rect x="790" y="205" width="50" height="20" fill="#064E3B" rx="3"/>
    <text x="815" y="218" text-anchor="middle" fill="white" font-size="8">📊 Score</text>
    <rect x="850" y="205" width="50" height="20" fill="#064E3B" rx="3"/>
    <text x="875" y="218" text-anchor="middle" fill="white" font-size="8">⚙️ Admin</text>

    <!-- Services -->
    <rect x="540" y="240" width="410" height="50" fill="#1E293B" rx="5"/>
    <text x="745" y="255" text-anchor="middle" fill="#F1F5F9" font-size="12" font-weight="bold">Serviços (3 serviços)</text>

    <rect x="550" y="265" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="580" y="278" text-anchor="middle" fill="white" font-size="8">💚 Health</text>
    <rect x="620" y="265" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="650" y="278" text-anchor="middle" fill="white" font-size="8">🔔 Notifications</text>
    <rect x="690" y="265" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="720" y="278" text-anchor="middle" fill="white" font-size="8">📈 Analytics</text>
    <rect x="760" y="265" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="790" y="278" text-anchor="middle" fill="white" font-size="8">🔍 Search</text>
    <rect x="830" y="265" width="60" height="20" fill="#065F46" rx="3"/>
    <text x="860" y="278" text-anchor="middle" fill="white" font-size="8">📧 Email</text>
  </g>

  <!-- Database Section -->
  <g id="database">
    <rect x="100" y="320" width="300" height="120" fill="#374151" rx="10" stroke="#6B7280" stroke-width="2"/>
    <text x="250" y="340" text-anchor="middle" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      💾 Banco de Dados
    </text>

    <rect x="120" y="350" width="80" height="30" fill="#4B5563" rx="5"/>
    <text x="160" y="368" text-anchor="middle" fill="white" font-size="10">SQLite</text>
    <rect x="220" y="350" width="80" height="30" fill="#4B5563" rx="5"/>
    <text x="260" y="368" text-anchor="middle" fill="white" font-size="10">Redis Cache</text>
    <rect x="320" y="350" width="60" height="30" fill="#4B5563" rx="5"/>
    <text x="350" y="368" text-anchor="middle" fill="white" font-size="10">Backup</text>

    <rect x="120" y="390" width="260" height="30" fill="#6B7280" rx="5"/>
    <text x="250" y="408" text-anchor="middle" fill="white" font-size="10">Users • Players • Tournaments • Matches • Scores • Admin</text>
  </g>

  <!-- External Connections -->
  <g id="external">
    <rect x="450" y="320" width="200" height="120" fill="#92400E" rx="10" stroke="#B45309" stroke-width="2"/>
    <text x="550" y="340" text-anchor="middle" fill="#FEF3C7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      🌐 Externas
    </text>

    <rect x="460" y="350" width="80" height="25" fill="#A16207" rx="3"/>
    <text x="500" y="365" text-anchor="middle" fill="white" font-size="9">📚 Swagger</text>
    <rect x="550" y="350" width="80" height="25" fill="#A16207" rx="3"/>
    <text x="590" y="365" text-anchor="middle" fill="white" font-size="9">🔗 Socket.IO</text>

    <rect x="460" y="385" width="80" height="25" fill="#A16207" rx="3"/>
    <text x="500" y="400" text-anchor="middle" fill="white" font-size="9">🌐 CORS</text>
    <rect x="550" y="385" width="80" height="25" fill="#A16207" rx="3"/>
    <text x="590" y="400" text-anchor="middle" fill="white" font-size="9">🔒 Security</text>
  </g>

  <!-- Security Layer -->
  <g id="security">
    <rect x="700" y="320" width="200" height="120" fill="#7C2D12" rx="10" stroke="#991B1B" stroke-width="2"/>
    <text x="800" y="340" text-anchor="middle" fill="#FECACA" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      🔒 Segurança
    </text>

    <rect x="710" y="350" width="80" height="25" fill="#991B1B" rx="3"/>
    <text x="750" y="365" text-anchor="middle" fill="white" font-size="9">🛡️ Helmet</text>
    <rect x="800" y="350" width="80" height="25" fill="#991B1B" rx="3"/>
    <text x="840" y="365" text-anchor="middle" fill="white" font-size="9">🔐 JWT</text>

    <rect x="710" y="385" width="80" height="25" fill="#991B1B" rx="3"/>
    <text x="750" y="400" text-anchor="middle" fill="white" font-size="9">⚡ Rate Limit</text>
    <rect x="800" y="385" width="80" height="25" fill="#991B1B" rx="3"/>
    <text x="840" y="400" text-anchor="middle" fill="white" font-size="9">🛡️ CSRF</text>
  </g>

  <!-- Connection Lines -->
  <line x1="480" y1="175" x2="520" y2="175" stroke="#64748B" stroke-width="2"/>
  <polygon points="515,170 520,175 515,180" fill="#64748B"/>

  <line x1="250" y1="300" x2="250" y2="320" stroke="#64748B" stroke-width="2"/>
  <polygon points="245,315 250,320 255,315" fill="#64748B"/>

  <line x1="550" y1="300" x2="550" y2="320" stroke="#64748B" stroke-width="2"/>
  <polygon points="545,315 550,320 555,315" fill="#64748B"/>

  <line x1="800" y1="300" x2="800" y2="320" stroke="#64748B" stroke-width="2"/>
  <polygon points="795,315 800,320 805,315" fill="#64748B"/>

  <!-- Flow Indicators -->
  <text x="400" y="200" text-anchor="middle" fill="#64748B" font-size="10">Frontend ↔ Backend</text>
  <text x="250" y="310" text-anchor="middle" fill="#64748B" font-size="10">↓ Dados</text>
  <text x="550" y="310" text-anchor="middle" fill="#64748B" font-size="10">↓ Cache</text>
  <text x="800" y="310" text-anchor="middle" fill="#64748B" font-size="10">↓ Segurança</text>

  <!-- Summary Stats -->
  <g id="stats">
    <rect x="50" y="460" width="900" height="100" fill="#1F2937" rx="10"/>
    <text x="500" y="480" text-anchor="middle" fill="#F9FAFB" font-size="14" font-weight="bold">📊 Estatísticas do Sistema</text>

    <text x="150" y="510" fill="#D1FAE5" font-size="12">✅ 18 Páginas Frontend</text>
    <text x="350" y="510" fill="#D1FAE5" font-size="12">✅ 9 Rotas de API</text>
    <text x="550" y="510" fill="#D1FAE5" font-size="12">✅ 6 Modelos de Dados</text>
    <text x="750" y="510" fill="#D1FAE5" font-size="12">✅ 3 Serviços</text>

    <text x="150" y="540" fill="#FED7AA" font-size="12">🔧 8 Categorias de Componentes</text>
    <text x="350" y="540" fill="#FED7AA" font-size="12">🛡️ 6 Middlewares de Segurança</text>
    <text x="550" y="540" fill="#FED7AA" font-size="12">⚡ Cache Redis</text>
    <text x="750" y="540" fill="#FED7AA" font-size="12">🔗 WebSocket</text>
  </g>

  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="580" width="900" height="15" fill="#374151" rx="5"/>
    <text x="60" y="590" fill="#D1FAE5" font-size="10">🟢 Implementado</text>
    <text x="150" y="590" fill="#FED7AA" font-size="10">🟡 Parcial</text>
    <text x="220" y="590" fill="#FECACA" font-size="10">🔴 Não Implementado</text>
    <text x="320" y="590" fill="#E5E7EB" font-size="10">⭐ Essencial</text>
    <text x="390" y="590" fill="#93C5FD" font-size="10">⚡ Importante</text>
    <text x="460" y="590" fill="#DDD6FE" font-size="10">🔧 Avançado</text>
  </g>
</svg>
