name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ==================== ANÃLISE DE CÃ“DIGO ====================
  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NecessÃ¡rio para SonarCloud

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Root Dependencies
        run: npm ci

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend-react
          npm ci

      - name: ğŸ” ESLint Check (Root)
        run: |
          npm run lint
        continue-on-error: false

      - name: ğŸ” ESLint Check (Frontend)
        run: |
          npm run frontend:lint
        continue-on-error: false

      - name: ğŸ¨ Prettier Check
        run: |
          npm run format -- --check
        continue-on-error: false

      - name: ğŸ“ TypeScript Check (if applicable)
        run: |
          echo "Skipping TypeScript check - project uses JavaScript"
        continue-on-error: true

  # ==================== TESTES BACKEND ====================
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend-react && npm ci

      - name: ğŸ—„ï¸ Setup Test Database
        run: |
          cp backend/.env.example backend/.env
          echo "NODE_ENV=test" >> backend/.env
          echo "DB_PATH=./test.db" >> backend/.env
          echo "REDIS_URL=redis://localhost:6379" >> backend/.env
          echo "JWT_SECRET=test-secret-key-for-ci-$(openssl rand -hex 16)" >> backend/.env
          echo "COOKIE_SECRET=test-cookie-secret-$(openssl rand -hex 16)" >> backend/.env
          echo "CSRF_SECRET=test-csrf-secret-$(openssl rand -hex 16)" >> backend/.env

      - name: ğŸš€ Initialize Database
        run: |
          cd backend
          npm run setup:db

      - name: ğŸ§ª Run Backend Tests
        run: |
          npm run test
        continue-on-error: false

      - name: ğŸ“Š Generate Coverage Report
        run: |
          npm run test:coverage
        continue-on-error: false

  # ==================== TESTES FRONTEND ====================
  frontend-tests:
    name: ğŸ­ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend-react
          npm ci

      - name: ğŸ§ª Run Unit Tests
        run: |
          cd frontend-react
          npm run test
        continue-on-error: false

      - name: ğŸ§ª Run Integration Tests
        run: |
          cd frontend-react
          npm run test:integration
        continue-on-error: false

      - name: ğŸ“Š Generate Coverage Report
        run: |
          cd frontend-react
          npm run test:coverage
        continue-on-error: false

      - name: ğŸ“¤ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend-react/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ==================== BUILD E VALIDAÃ‡ÃƒO ====================
  build-validation:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend-react && npm ci

      - name: ğŸ—ï¸ Build Frontend
        run: |
          npm run frontend:build

      - name: ğŸ“ Bundle Size Analysis
        run: |
          echo "Bundle size analysis - checking build output"
          du -sh frontend-react/dist/ || true
        continue-on-error: true

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/
          retention-days: 7

  # ==================== TESTES E2E ====================
  e2e-tests:
    name: ğŸ¯ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build-validation]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend-react && npm ci

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸ—„ï¸ Setup Test Environment
        run: |
          cp backend/.env.example backend/.env
          echo "NODE_ENV=test" >> backend/.env
          echo "PORT=3001" >> backend/.env
          echo "DB_PATH=./e2e-test.db" >> backend/.env
          echo "REDIS_URL=redis://localhost:6379" >> backend/.env
          echo "JWT_SECRET=e2e-test-secret-$(openssl rand -hex 16)" >> backend/.env
          echo "COOKIE_SECRET=e2e-cookie-secret-$(openssl rand -hex 16)" >> backend/.env
          echo "CSRF_SECRET=e2e-csrf-secret-$(openssl rand -hex 16)" >> backend/.env

      - name: ğŸš€ Start Backend Server
        run: |
          npm run setup:db
          npm start &
          sleep 10
          # Verificar se o servidor estÃ¡ rodando
          npm run health-check
        env:
          NODE_ENV: test
          PORT: 3001

      - name: ğŸ­ Run Cypress E2E Tests
        run: |
          cd frontend-react
          # Configurar baseUrl para o servidor de teste
          CYPRESS_baseUrl=http://localhost:3001 npm run cypress:run
        continue-on-error: true

      - name: ğŸ“¤ Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend-react/cypress/screenshots/
          retention-days: 7

      - name: ğŸ“¤ Upload Cypress Videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: frontend-react/cypress/videos/
          retention-days: 7

  # ==================== AUDITORIA DE SEGURANÃ‡A ====================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” NPM Audit (Root)
        run: |
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: ğŸ” NPM Audit (Frontend)
        run: |
          cd frontend-react
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: ğŸ”’ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'LASCMMG'
          path: '.'
          format: 'JSON'
        continue-on-error: true

      - name: ğŸ“¤ Upload OWASP Report
        uses: actions/upload-artifact@v3
        with:
          name: owasp-report
          path: reports/
          retention-days: 7
        continue-on-error: true

  # ==================== PERFORMANCE TESTING ====================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [build-validation]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend-react && npm ci

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸ—„ï¸ Setup Performance Test Environment
        run: |
          cp backend/.env.example backend/.env
          echo "NODE_ENV=production" >> backend/.env
          echo "PORT=3002" >> backend/.env

      - name: ğŸš€ Start Application
        run: |
          npm run setup:db
          npm start &
          sleep 15
          # Verificar se o servidor estÃ¡ rodando
          npm run health-check
        env:
          NODE_ENV: production
          PORT: 3002

      - name: âš¡ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          echo "Lighthouse analysis would run here - skipping for CI stability"
        continue-on-error: true

      - name: ğŸ“Š Run Basic Load Tests
        run: |
          # Simple load test using curl
          echo "Running basic load test..."
          for i in {1..10}; do
            curl -s http://localhost:3002/ > /dev/null || true
          done
          echo "Load test completed"
        continue-on-error: true

  # ==================== DEPLOY STAGING ====================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-validation, security-audit]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“¦ Build artifacts ready"
          echo "ğŸ”§ Configuration validated"
          echo "âœ… Staging deployment completed"
        # Adicione aqui os comandos especÃ­ficos do seu ambiente de staging

  # ==================== DEPLOY PRODUCTION ====================
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs:
      [
        backend-tests,
        frontend-tests,
        build-validation,
        e2e-tests,
        security-audit,
        performance-tests,
      ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸ­ Deploy to Production
        run: |
          echo "ğŸ­ Deploying to production environment..."
          echo "ğŸ“¦ Build artifacts ready"
          echo "ğŸ”§ Production configuration validated"
          echo "âœ… Production deployment completed"
        # Adicione aqui os comandos especÃ­ficos do seu ambiente de produÃ§Ã£o

  # ==================== NOTIFICAÃ‡Ã•ES ====================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ğŸ“¢ Pipeline Status Notification
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… Staging deployment successful!"
          else
            echo "âš ï¸ Pipeline completed with warnings/errors"
          fi
