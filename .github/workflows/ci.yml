name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ==================== ANÃLISE DE CÃ“DIGO ====================
  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para SonarCloud

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend || true
          npm ci --only=production

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend-react
          npm ci

      - name: ğŸ” ESLint Check (Backend)
        run: |
          cd backend || true
          npx eslint . --ext .js,.mjs --format=github-actions || true
        continue-on-error: true

      - name: ğŸ” ESLint Check (Frontend)
        run: |
          cd frontend-react
          npm run lint

      - name: ğŸ¨ Prettier Check
        run: |
          cd frontend-react
          npm run format:check

      - name: ğŸ“ TypeScript Check (if applicable)
        run: |
          cd frontend-react
          npm run type-check || true
        continue-on-error: true

  # ==================== TESTES BACKEND ====================
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend-react && npm ci

      - name: ğŸ—„ï¸ Setup Test Database
        run: |
          cd backend
          cp .env.example .env || true
          echo "NODE_ENV=test" >> .env
          echo "DB_PATH=./test.db" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env
          echo "COOKIE_SECRET=test-cookie-secret" >> .env

      - name: ğŸš€ Initialize Database
        run: |
          cd backend
          node setup-db.js || true

      - name: ğŸ§ª Run Backend Unit Tests
        run: |
          cd backend
          npm test || true
        continue-on-error: true

      - name: ğŸ§ª Run Backend Integration Tests
        run: |
          cd backend
          npm run test:integration || true
        continue-on-error: true

      - name: ğŸ“Š Generate Coverage Report
        run: |
          cd backend
          npm run test:coverage || true
        continue-on-error: true

  # ==================== TESTES FRONTEND ====================
  frontend-tests:
    name: ğŸ­ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend-react
          npm ci

      - name: ğŸ§ª Run Unit Tests
        run: |
          cd frontend-react
          npm run test:unit

      - name: ğŸ§ª Run Integration Tests
        run: |
          cd frontend-react
          npm run test:integration

      - name: ğŸ“Š Generate Coverage Report
        run: |
          cd frontend-react
          npm run test:coverage

      - name: ğŸ“¤ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend-react/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ==================== BUILD E VALIDAÃ‡ÃƒO ====================
  build-validation:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend-react
          npm ci

      - name: ğŸ—ï¸ Build Frontend
        run: |
          cd frontend-react
          npm run build

      - name: ğŸ“ Bundle Size Analysis
        run: |
          cd frontend-react
          npm run analyze || true
        continue-on-error: true

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/
          retention-days: 7

  # ==================== TESTES E2E ====================
  e2e-tests:
    name: ğŸ¯ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build-validation]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend-react && npm ci

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸ—„ï¸ Setup Test Environment
        run: |
          cd backend
          cp .env.example .env || true
          echo "NODE_ENV=test" >> .env
          echo "PORT=3001" >> .env
          echo "DB_PATH=./e2e-test.db" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "JWT_SECRET=e2e-test-secret" >> .env
          echo "COOKIE_SECRET=e2e-cookie-secret" >> .env

      - name: ğŸš€ Start Backend Server
        run: |
          cd backend
          node setup-db.js
          npm start &
          sleep 10
        env:
          NODE_ENV: test

      - name: ğŸ­ Run Cypress E2E Tests
        run: |
          cd frontend-react
          npm run test:e2e:headless
        continue-on-error: true

      - name: ğŸ“¤ Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend-react/cypress/screenshots/
          retention-days: 7

      - name: ğŸ“¤ Upload Cypress Videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: frontend-react/cypress/videos/
          retention-days: 7

  # ==================== AUDITORIA DE SEGURANÃ‡A ====================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” NPM Audit (Backend)
        run: |
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: ğŸ” NPM Audit (Frontend)
        run: |
          cd frontend-react
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: ğŸ”’ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'LASCMMG'
          path: '.'
          format: 'JSON'
        continue-on-error: true

      - name: ğŸ“¤ Upload OWASP Report
        uses: actions/upload-artifact@v3
        with:
          name: owasp-report
          path: reports/
          retention-days: 7
        continue-on-error: true

  # ==================== PERFORMANCE TESTING ====================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [build-validation]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend-react && npm ci

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸ—„ï¸ Setup Performance Test Environment
        run: |
          cd backend
          cp .env.example .env || true
          echo "NODE_ENV=production" >> .env
          echo "PORT=3002" >> .env

      - name: ğŸš€ Start Application
        run: |
          cd backend
          node setup-db.js
          npm start &
          sleep 15

      - name: âš¡ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || true
        continue-on-error: true

      - name: ğŸ“Š Run Artillery Load Tests
        run: |
          npm install -g artillery
          cd backend
          echo "config:" > load-test.yml
          echo "  target: 'http://localhost:3002'" >> load-test.yml
          echo "  phases:" >> load-test.yml
          echo "    - duration: 60" >> load-test.yml
          echo "      arrivalRate: 10" >> load-test.yml
          echo "scenarios:" >> load-test.yml
          echo "  - name: 'API Health Check'" >> load-test.yml
          echo "    requests:" >> load-test.yml
          echo "      - get:" >> load-test.yml
          echo "          url: '/ping'" >> load-test.yml
          artillery run load-test.yml || true
        continue-on-error: true

  # ==================== DEPLOY STAGING ====================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-validation, security-audit]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“¦ Build artifacts ready"
          echo "ğŸ”§ Configuration validated"
          echo "âœ… Staging deployment completed"
        # Adicione aqui os comandos especÃ­ficos do seu ambiente de staging

  # ==================== DEPLOY PRODUCTION ====================
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-validation, e2e-tests, security-audit, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend-react/dist/

      - name: ğŸ­ Deploy to Production
        run: |
          echo "ğŸ­ Deploying to production environment..."
          echo "ğŸ“¦ Build artifacts ready"
          echo "ğŸ”§ Production configuration validated"
          echo "âœ… Production deployment completed"
        # Adicione aqui os comandos especÃ­ficos do seu ambiente de produÃ§Ã£o

  # ==================== NOTIFICAÃ‡Ã•ES ====================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ğŸ“¢ Pipeline Status Notification
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… Staging deployment successful!"
          else
            echo "âš ï¸ Pipeline completed with warnings/errors"
          fi
